<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./commonStyles.css">
    <link rel="stylesheet" href="./mainWindow.css">
    <title>Policy Agent Companion</title>
</head>
<body>
    <h3>Enter Policy Holder Information</h3>
    <form style="border: 2px solid black; border-radius: 10px; margin: 1rem; width: 950px;">
        <div class="form-group row">
            <label for="name" class="col-1">Name:</label>
            <input id="name" type="text" class="form-control col-10" placeholder="Enter full name">
        </div>

        <div class="form-group row">
            <label for="policyNumber" class="col-2">Policy Number:</label>
            <input id="policyNumber" type="text" class="form-control col-4" placeholder="Enter policy number">

            <label for="policyType" class="col-2">Policy Type:</label>
            <select id="policyType" class="form-control col-4">
                <option value="" disabled selected>Select Type</option>
                <option value="Policy_1">Policy 1</option>
                <option value="Policy_2">Policy 2</option>
                <option value="Policy_3">Policy 3</option>
                <option value="Policy_4">Policy 4</option>
            </select>
        </div>

        <div class="form-group row" >
            <label for="issueDate" class="col-2">Issue Date:</label>
            <input id="issueDate" type="date" class="form-control col-4" placeholder="Select Issue Date">
            
            <label for="maturityDate" class="col-2">Maturity Date:</label>
            <input id="maturityDate" type="date" class="form-control col-4" placeholder="Select Maturity Date">
        </div>
        
        <div class="form-group row">
            <label for="payInterval" class="col-2">Payment Interval:</label>
            <input id="payInterval" type="number" min="1" class="form-control col-4" placeholder="Select Payment Interval (in days)">
        </div>
        
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" onclick="onSubmit()">Submit</button>
          </div>
      </form>
          
      <button class="btn btn-primary" onclick="onSubmit()">Submit</button>

      <script src="./policyHolder.js"></script>
      <script src="./renderer.js"></script>
</body>
</html>
